<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <script defer  src="script.js"></script> -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <title>Document</title>
</head>
<body class=" bg-blue-50 p-6">

    <div class="max-w-2xl max-h-fit mx-auto mt-5 bg-white rounded-lg shadow-md overflow-hidden">

        <!-- headpart -->
        
        <div class="flex flex-col items-center  p-2">
            <div class="flex flex-row justify-center ">
                <!-- calculator icon div -->
                <div class=" w-10 h-10 mr-3  rounded-lg bg-gradient-to-r from-blue-700 to-violet-700 flex items-center justify-center  ">
                      <i class="fa-solid fa-calculator  text-white" ></i>          
                 </div>
            <h3 class="font-bold text-3xl bg-gradient-to-r from-blue-700 to-violet-700 bg-clip-text text-transparent">Unit Converter</h3>
            </div>

            <p class="text-gray-500">Convert between different units with real-time calculations</p>
            
        </div>

        <!-- lowerpart -->

        <div >

            <!-- navigation -->
            <div class="flex flex-row justify-evenly text-gray-500 bg-blue-50 mx-5 mb-6 p-1 rounded-md place-items-center">
                <button class="navbtn">Length</button>
                <button class="navbtn">Temperature</button>
                <button class="navbtn">Weight</button>
                <button class="navbtn">Time</button>
            </div>

            <div class="grid grid-cols-2 gap-6 h-90">
                <!-- operationpart -->
                <div class="flex flex-col">
                    <!-- where you enter -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">From</span>
                    <select name="" id="initialVal" class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="">Kilometers (km)</option>
                        <option value="">Miles (mi)</option>
                        <option value="">Meters (m)</option>
                        <option value="">Feet (ft)</option>
                        <option value="">Centimeters (cm)</option>
                        <option value="">Inches (in)</option>
                    </select>
                    <input type="text" name="" id="" placeholder="Enter value" class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md">
                </div>

                <div class="self-center justify-self-center bg-gradient-to-r from-blue-700 to-violet-700 h-10 w-10 rounded-full flex items-center justify-center ">
                        <i class="fa-solid fa-right-left  text-white"></i>
                </div>

                <div>

                </div>

                <div class="flex flex-col">
                    <!-- the result display -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">To</span>
                    <select name="" id="convertedVal" class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="">Kilometers (km)</option>
                        <option value="">Miles (mi)</option>
                        <option value="">Meters (m)</option>
                        <option value="">Feet (ft)</option>
                        <option value="">Centimeters (cm)</option>
                        <option value="">Inches (in)</option>                    
                    </select>
                    <input type="text" name="" id="" placeholder="Result will appear here" class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md">
                </div>

            </div>

        </div>
    </div>

</body>
</html>
