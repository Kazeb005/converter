<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">

    <script defer src="../script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>Document</title>
</head>

<body class=" bg-blue-50 p-6">

    <div class="max-w-2xl max-h-fit mx-auto mt-5 bg-white rounded-lg shadow-md overflow-hidden">

        <!-- headpart -->

        <div class="flex flex-col items-center  p-2">
            <div class="flex flex-row justify-center ">
                <!-- calculator icon div -->
                <div
                    class=" w-10 h-10 mr-3  rounded-lg bg-gradient-to-r from-blue-700 to-violet-700 flex items-center justify-center  ">
                    <i class="fa-solid fa-calculator  text-white"></i>
                </div>
                <h3
                    class="font-bold text-3xl bg-gradient-to-r from-blue-700 to-violet-700 bg-clip-text text-transparent">
                    Unit Converter</h3>
            </div>

            <p class="text-gray-500">Convert between different units with real-time calculations</p>

        </div>

        <!-- lowerpart -->



        <div>

            <!-- navigation -->
            <div
                class="flex flex-row justify-evenly text-gray-500 bg-blue-50 mx-5 mb-6 p-1 rounded-md place-items-center">
                <button
                    class="navbtn px-4 py-2 w-30 text-white rounded-md bg-gradient-to-r from-blue-700 to-violet-700 " data-target="Lenght">Length</button>
                <button class="navbtn " data-target="Temperature">Temperature</button>
                <button class="navbtn  " data-target="Weight">Weight</button>
                <button class="navbtn  " data-target="Time">Time</button>


            </div>

            <!-- length section-->


            <div class="content" id="Lenght">
                <div class=" grid grid-cols-2 gap-6 h-90">
                <!-- operationpart -->

                <div class="flex flex-col">
                    <!-- where you enter -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">From</span>
                    <select name="" id="fromUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="km">Kilometers (km)</option>
                        <option value="mi">Miles (mi)</option>
                        <option value="m">Meters (m)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                    <input type="number" name="" id="initialVal" placeholder="Enter value"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div
                    class="self-center justify-self-center bg-gradient-to-r from-blue-700 to-violet-700 h-10 w-10 rounded-full flex items-center justify-center ">
                    <i class="fa-solid fa-right-left  text-white"></i>
                </div>

                <div>

                </div>

                <div class="flex flex-col">
                    <!-- the result display -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">To</span>
                    <select name="" id="toUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="km">Kilometers (km)</option>
                        <option value="mi">Miles (mi)</option>
                        <option value="m">Meters (m)</option>
                        <option value="ft">Feet (ft)</option>
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                    </select>
                    <input type="number" name="" id="convertedVal" placeholder="Result will appear here"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

            </div>
            </div>

            <!-- temperature section -->
             <div class="content hidden" id="Temperature">

                <div class="grid grid-cols-2 gap-6 h-90 ">
                <!-- operationpart -->

                <div class="flex flex-col">
                    <!-- where you enter -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">From</span>
                    <select name="" id="fromUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="°C">Celsius (°C)</option>
                        <option value="°F">Fahrenheit (°F)</option>
                        <option value="K">Kelvin (K)</option>
                    </select>
                    <input type="number" name="" id="initialVal" placeholder="Enter value"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div
                    class="self-center justify-self-center bg-gradient-to-r from-blue-700 to-violet-700 h-10 w-10 rounded-full flex items-center justify-center ">
                    <i class="fa-solid fa-right-left  text-white"></i>
                </div>

                <div>

                </div>

                <div class="flex flex-col">
                    <!-- the result display -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">To</span>
                    <select name="" id="toUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="°C">Celsius (°C)</option>
                        <option value="°F">Fahrenheit (°F)</option>
                        <option value="K">Kelvin (K)</option>
                    </select>
                    <input type="number" name="" id="convertedVal" placeholder="Result will appear here"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

            </div>
             </div>            

            <!-- weigth section -->

            <div class="content hidden" id="Weight">

                <div class="  grid grid-cols-2 gap-6 h-90 ">
                <!-- operationpart -->

                <div class="flex flex-col">
                    <!-- where you enter -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">From</span>
                    <select name="" id="fromUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lbs">Pounds (lbs)</option>
                        <option value="g">Grams (g)</option>
                        <option value="oz">Ounces (oz)</option>
                    </select>
                    <input type="number" name="" id="initialVal" placeholder="Enter value"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div
                    class="self-center justify-self-center bg-gradient-to-r from-blue-700 to-violet-700 h-10 w-10 rounded-full flex items-center justify-center ">
                    <i class="fa-solid fa-right-left  text-white"></i>
                </div>

                <div>

                </div>

                <div class="flex flex-col">
                    <!-- the result display -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">To</span>
                    <select name="" id="toUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lbs">Pounds (lbs)</option>
                        <option value="g">Grams (g)</option>
                        <option value="oz">Ounces (oz)</option>
                    </select>
                    <input type="number" name="" id="convertedVal" placeholder="Result will appear here"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

            </div>

            </div>

            <!-- time section -->


           <div class="content hidden" id="Time">

             <div class="grid grid-cols-2 gap-6 h-90">
                <!-- operationpart -->

                <div class="flex flex-col">
                    <!-- where you enter -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">From</span>
                    <select name="" id="fromUnit"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                        <option value="min">Minutes (min)</option>
                        <option value="sec">Seconds (s)</option>
                        <option value="hr">Hours (h)</option>
                        <option value="day">Days (d)</option>
                    </select>
                    <input type="number" name="" id="initialVal" placeholder="Enter value"
                        class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div
                    class="self-center justify-self-center bg-gradient-to-r from-blue-700 to-violet-700 h-10 w-10 rounded-full flex items-center justify-center ">
                    <i class="fa-solid fa-right-left  text-white"></i>
                </div>

                <div>

                </div>

                <div class="flex flex-col">
                    <!-- the result display -->
                    <span class="h-9  px-1 py-2 mx-4 my-1">To</span>
                    <select name="" id="toUnit"                  
                            class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md ">
                            <option value="min">Minutes (min)</option>
                            <option value="sec">Seconds (s)</option>
                            <option value="hr">Hours (h)</option>
                            <option value="day">Days (d)</option>
                        </select>
                        <input type="number" name="" id="convertedVal" placeholder="Result will appear here"
                            class="h-9  px-1 py-2 mx-4 my-2 border-gray-400 shadow-md bg-blue-50 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

            </div>
           </div>

        </div>

    </div>

</body>

</html>
